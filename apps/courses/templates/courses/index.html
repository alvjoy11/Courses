<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Courses</title>
	{% load staticfiles %}
    <link rel="stylesheet" href="{% static 'courses/courses.css'%}" media="screen" title="no title" charset="utf-8">
</head>
<body>

	<h2>Add a new course</h2>
	<form action="/add" method="POST">
		{% csrf_token %}
	 Name: <input type="text" name="name">
	
	 <p>Description:</p>
  	    	<textarea name="description"></textarea>
   			<button type="submit" value= "submit">Add
   			</button>
   	</form>
	 	<h2>Courses</h2>
	 	<table>
	 		<tr>
	 			<th>Course Name</th>
	 			<th>Description</th>
	 			<th>Date Added</th>
	 			<th>Actions</th>	
	 		</tr>
	 		<tbody>
		 			{% for course in courses %}
		 		<tr>
		 			<td>{{course.name}}</td>
		 			<td>{{course.description}}</td>
		 			<td>{{course.created_at}}</td>
		 			<td><a href="/destroy/{{course.id}}">remove</a></td>
		 		</tr>
		 		{% endfor %}
	
	 		</tbody>
	 	</table>
</body>
</html>
